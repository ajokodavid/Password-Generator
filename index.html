<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.0.1-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body class="bg-primary text-white">
    <div class="container mt-5">
    <div class="row">
            <div class="col-sm-4">

            </div>
    
        <div class="col-sm-4">
           <div class="card">
               <div class="card-body">
                <h4 class="text-danger text-lg">Random Password Generator</h4><br>
                   <input type="text" placeholder="Create Password" class="form-control" id="password"><br>
                   <div class="row">
                       <div class="col-sm-4"><button type="button" class="btn btn-outline-danger" onclick="genPassword()">Generate</button></div>
                       <div class="col-sm-4"></div>
                       <div class="col-sm-4"><button type="button" class="btn btn-outline-success" onclick="copyPassword()">Copy</button></div>
                   </div>
               </div>
           </div>
       </div>
     </div>
</div>

<script src="main.js"></script>
</body>
</html>
